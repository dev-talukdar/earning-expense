<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://kit.fontawesome.com/2151e933cd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>

    <!-- header section started -->
    <header class="container-fluid">
        <div class="">
            <h1 class="text-6xl text-center font-bold pt-10 text-teal-500 hover:text-red-500">Money Master <i
                    class="fa-solid fa-sack-dollar"></i></h1>

        </div>

    </header>

    <!-- header section ended -->


    <!-- main section started -->
    <main>

        <section>
            <div class="container text-center">
                <div class="row  gap-4 pt-12">
                    <div class="col ">
                        <img style="height: 100%; width: 100%;" class="image-fluid" src="./images/money.jpg" alt="">
                    </div>

                    <div class="col bg-slate-300">
                        <div>
                            <h4 class="text-3xl text-center font-semibold pt-8">Income</h4>
                            <div class="flex gap-4 justify-center pt-10">
                                <h4 class="text-2xl font-semibold pt-3">Income: </h4>
                                <input id="total-income"
                                    class="bg-zinc-200 py-3 px-10 text-2xl font-semibold text-center rounded-md"
                                    type="text" placeholder="Please Enter An Amount">
                            </div>
                        </div>

                        <div>
                            <div>
                                <h4 class="text-3xl text-center font-semibold pt-8">Expenses</h4>
                                <div class="flex gap-4 justify-center pt-10">
                                    <h4 class="text-2xl font-semibold pt-3">Food: </h4>
                                    <input id="expense-field-one"
                                        class="bg-zinc-200 py-3 px-10 text-2xl font-semibold text-center rounded-md"
                                        type="text" placeholder="Please Enter An Amount">
                                </div>
                                <div class="flex gap-4 justify-center pt-10">
                                    <h4 class="text-2xl font-semibold pt-3">Rent: </h4>
                                    <input id="expense-field-two"
                                        class="bg-zinc-200 py-3 px-10 text-2xl font-semibold text-center rounded-md"
                                        type="text" placeholder="Please Enter An Amount">
                                </div>
                                <div class="flex gap-4 justify-center pt-10">
                                    <h4 class="text-2xl font-semibold pt-3">Clothes: </h4>
                                    <input id="expense-field-three"
                                        class="bg-zinc-200 py-3 px-10 text-2xl font-semibold text-center rounded-md"
                                        type="text" placeholder="Please Enter An Amount">
                                </div>
                                <button id="calculate"
                                    class=" bg-violet-600  hover:bg-blue-400 px-12 py-3 rounded-md mt-8 w-1/4 mx-auto font-semibold text-white ">Calculate</button>
                            </div>
                        </div>
                        <h4 class="text-3xl text-center font-bold pt-8">Total Expenses: <span
                                id="total-expense">00</span> </h4>
                        <h4 class="text-3xl text-center font-bold pt-8">Balance: <span id="remaining-balance"> 00</span>
                        </h4>

                        <div class=" ">
                        <div class="flex gap-5 justify-center mt-8">
                            <h4 class="text-2xl font-semibold pt-3">save</h4>
                            <div class="gap-4 grid-cols-2">
                                <input id="saving-percent"
                                    class="bg-slate-200 py-3 px-6 gap-4 text-2xl font-semibold text-center rounded-md"
                                    type="text" value="20">
                                <span class="px-6 text-2xl font-semibold">%</span>
                                <button id="saving"
                                    class=" bg-violet-600  hover:bg-blue-400  px-12 py-3 rounded-md mb-8 w-2/5/4 mx-auto font-semibold text-white">Save</button>
                            </div>
                        </div>
                        </div>

                        <h4 class="text-3xl text-center font-bold pt-8">Saving Amount: <span
                                id="saving-amount">00</span> </h4>
                        <h4 class="text-3xl text-center font-bold pt-6 mb-10">Remaining Balance: <span
                                id="last-balance">00</span> </h4>

                    </div>

        </section>

        <!-- footer section started -->

        <footer>



        </footer>

        <!-- footer section ended -->

    </main>

    <!-- main section ended -->


    <!-- Bootstrap JS -->

    <script src="js/calculate.js"></script>
    <script src="js/saving.js"></script>
</body>

</html>
